<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic styles for the carousel */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .carousel-item img {
            width: 100%;
            display: block;
        }
        .carousel-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="navbar">
                <li><a href="store.html" class="active">Store</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="store">
            <div class="container">
                <h1>Our Products</h1>

                <!-- Carousel for Product Images -->
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="https://example.com/mythical-mug.png" alt="Mythical Mug">
                            <div class="carousel-caption">
                                <h3>Mythical Mug</h3>
                                <p>Price: $20.00</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://example.com/mythical-sweater.png" alt="Mythical Sweater">
                            <div class="carousel-caption">
                                <h3>Mythical Sweater</h3>
                                <p>Price: $30.00</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://example.com/mythical-tshirt.png" alt="Mythical T-Shirt">
                            <div class="carousel-caption">
                                <h3>Mythical T-Shirt</h3>
                                <p>Price: $25.00</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://example.com/mythical-shoe.png" alt="Mythical Shoe">
                            <div class="carousel-caption">
                                <h3>Mythical Shoe</h3>
                                <p>Price: $45.00</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://example.com/mythical-tote-bag.png" alt="Mythical Tote Bag">
                            <div class="carousel-caption">
                                <h3>Mythical Tote Bag</h3>
                                <p>Price: $10.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-controls">
                        <button id="prev">&lt;</button>
                        <button id="next">&gt;</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mythical Countries. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for carousel functionality
        document.addEventListener('DOMContentLoaded', function () {
            const carouselInner = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;
            let currentIndex = 0;

            function updateCarousel() {
                const offset = -currentIndex * 100;
                carouselInner.style.transform = `translateX(${offset}%)`;
            }

            document.getElementById('next').addEventListener('click', function () {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            });

            document.getElementById('prev').addEventListener('click', function () {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                updateCarousel();
            });

            // Initial carousel update
            updateCarousel();
        });
    </script>
</body>
</html>
